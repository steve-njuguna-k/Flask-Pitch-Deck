{% include 'Base.html' %}

{% block content %} 
<div class="login-form">
    <form action="/examples/actions/confirmation.php" method="post">
        <a href="{{ url_for('home') }}">
            <h4 class="logo text-center"><span class="logo-colour"><i class="fad fa-lightbulb-on fa-3x"></i></span></h4>
        </a>
        <br>
		<p class="text-center" style="font-size: 18px;">Please fill in this form to create an account!</p>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email Address" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>        
		<div class="form-group">
            <button type="submit" class="btn btn-orange btn-block btn-lg">Log In</button>
        </div>
    </form>
	<div class="hint-text text-center">Don't Have An Account? <a href="#">Sign Up here</a></div>
</div>
{% endblock %}
