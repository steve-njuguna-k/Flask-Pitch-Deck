{% include 'Base.html' %}

{% block content %} 
<div class="login-form">
    <form action="" method="POST">
        <a href="{{ url_for('home') }}">
            <h4 class="logo text-center"><span class="logo-colour"><i class="fad fa-lightbulb-on fa-3x"></i></span></h4>
        </a>
        <h1 class="text-center">Log In</h1>
        <br>
		<div class="hint-text text-center">Don't Have An Account? <a href="{{ url_for('register') }}">Sign Up</a></div>
        <div class="form-group">
        	<input type="email" class="form-control" id="email" name="email" placeholder="Email Address" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required">
        </div>        
		<div class="form-group">
            <button type="submit" class="btn btn-orange btn-block btn-lg">Log In</button>
        </div>
    </form>
</div>
{% endblock %}
